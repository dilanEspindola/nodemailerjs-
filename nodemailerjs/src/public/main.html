<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Formulario de contacto</title>
</head>
<body>
    <form class="formulario" name="form" action="/send-email" method="POST" id="form">
        <h2 class="titulo">Haz tu reserva aquí</h2>     

        <p class="nameError"></p>
        <input type="text" name="name" placeholder="Ingresa tu nombre" required>  

        <p class="emailError"></p>
        <input type="email" name="email" placeholder="Ingresa tu correo electronico" required>


        <input type="tel" name="telefono" /*pattern="[0-9]{0-9}"*/ placeholder="Ingresa tu numero de telefono" required>
        <label for="">Número de personas para esta reserva</label>
        <input type="number" name="numeroPersonas" min="1" required>
        <select class="servicios" name="servicio" required>
            <option disabled selected>-- Seleccione el servicio --</option>
            <option value="Celebracion de Cumpleaños" name="servicio">Celebracion de Cumpleaños</option>
            <option value="Aniversarios" name="servicio">Aniversarios</option>
            <option value="Fiestas Infantiles" name="servicio">Fiestas Infantiles</option>
            <option value="Declaraciones o Propuestas" name="servicio">Declaraciones o Propuestas</option>
            <option value="Despedidas" name="servicio">Despedidas</option>
            <option value="Cena con Amigos" name="servicio">Cena con Amigos</option>
        </select>
        <div class="fecha">
            <label for="">Fecha</label>
            <input type="date" name="fecha" required>
        </div>        
        <div class="hora">
            <label for="">Hora</label>
            <input type="time" name="hora" required>
        </div>
        <textarea name="indicionesEspeciales" cols="30" rows="10" 
                  placeholder="Si quieres alguna indicacion especial(peticion extra) escibela aquí"></textarea>
    
        <button type="submit" class="btn-añadir">Añadir reserva</button>
    </form>
</body>
</html>
